<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Markers</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colored Markers</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <h1>Markers and Cigarette</h1>
        <div class="container">
            <h2>Markers</h2>
          <div class="marker red">
            <div class="cap"></div>
            <div class="sleeve"></div>
          </div>
          <div class="marker green">
            <div class="cap"></div>
            <div class="sleeve"></div>
          </div>
          <div class="marker blue">
            <div class="cap"></div>
            <div class="sleeve"></div>
          </div>

          <h2>Cigarette</h2>
          <div class="marker malborog">
            <div class="filter"></div>
            <div class="malboro-green"></div>
          </div>
          <div class="marker malboror">
            <div class="filter"></div>
            <div class="malboro-red"></div>
          </div>
          <div class="marker malborob">
            <div class="filter"></div>
            <div class="malboro-blue"></div>
          </div>
        </div>

        
      </body>
    </html>
  </body>
</html>
